# Default values for whizard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

namespaceOverride: ""

global:
  # To help compatibility with other charts which use global.imagePullSecrets.
  # Allow either an array of {name: pullSecret} maps (k8s-style), or an array of strings (more common helm-style).
  imagePullSecrets: []
  #
  # Allow parent charts to override registry hostname
  imageRegistry: ""

  whizard:
    image:
      registry: docker.io
      repository: thanosio/thanos
      tag: v0.33.0

hook:
  enabled: true
  image:
    registry: docker.io
    repository: kubesphere/kubectl
    tag: v1.21.0
    pullPolicy: IfNotPresent
  backoffLimit: 3

monitoring:
  enabled: false

## Manages Service, Query, QueryFrontend, Router, Ingester, Store, Compactor and Ruler instances and components
##
controllerManager:
  enabled: true

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

  image:
    registry: docker.io
    repository: kubesphere/whizard-controller-manager
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  rbac:
    create: true

  config:
    create: true
    config: {}

adapter:
  enabled: true

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  rbac:
    create: true

  image:
    registry: docker.io
    repository: kubesphere/whizard-adapter
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  ## If null or unset, the enabled Service instance is used.
  defaultServiceReference: null
    # namespace:
    # name:
  ## If null or unset, the default Storage name is used.
  defaultStorageReference: null
    # namespace:
    # name:
  kubesphereAdapter:
    enabled: true
  web:
    enabled: true

# Deploy a Service instance
service:
  enabled: true

  tenantHeader: cluster
  defaultTenantId: unknown
  tenantLabelName: cluster

  ## If null or unset, the value is determined based on the created Storage instance.
  storage: null
  # namespace:
  # name:

  ## Set remote writes
  remoteWrites:
  # - name: remote
  #   url: remote_storage_address

  ## Set remote query
  remoteQuery:
    # url: remote_query_address

  compactorTemplateSpec:
    image: {}
    # registry: docker.io
    # repository: thanosio/thanos
    # tag: v0.35.0

    resources: {}
    # limits:
    #   cpu: "2"
    #   memory: 4Gi
    # requests:
    #   cpu: 50m
    #   memory: 64Mi

    securityContext:
      fsGroup: 0
    dataVolume:
      emptyDir: {}
      # persistentVolumeClaim:
      #   spec:
      #     resources:
      #       requests:
      #         storage: 20Gi
      # # persistentVolumeClaimRetentionPolicy requires the kubernetes version >= 1.23
      # # and its StatefulSetAutoDeletePVC feature gate to be enabled.
      # persistentVolumeClaimRetentionPolicy:
      #   whenDeleted: Retain # must be one of Retain and Delete, to specify whether to delete pvc when statefulset is deleted.
      #   whenScaled: Retain # must be one of Retain and Delete, to spefify whether to delete pvc when statefulset is scaled down.

    retention: {}
    # retentionRaw: 60d
    # retention5m: 180d
    # retention1h: 360d

    additionalFlags:
      - --block-files-concurrency=20
      - --compact.blocks-fetch-concurrency=5
      - --web.disable                                 # Disable Block Viewer UI.
      - --compact.enable-vertical-compaction
    ## Additional configuration which is not covered by the properties above. (passed through tpl)
    additionalConfig: {}

  gatewayTemplateSpec:
    image:
      registry: docker.io
      repository: kubesphere/whizard-monitoring-gateway
      tag: ""

    resources: {}
    # limits:
    #   cpu: "2"
    #   memory: 4Gi
    # requests:
    #   cpu: 50m
    #   memory: 64Mi


    securityContext: {}
    dataVolume: {}

    additionalFlags: []

    ## Additional configuration which is not covered by the properties above. (passed through tpl)
    additionalConfig: {}

  ingesterTemplateSpec:
    image: {}
    # registry: docker.io
    # repository: thanosio/thanos
    # tag: v0.35.0

    resources: {}
    # limits:
    #   cpu: "2"
    #   memory: 4Gi
    # requests:
    #   cpu: 50m
    #   memory: 64Mi

    securityContext:
      fsGroup: 0
    dataVolume:
      emptyDir: {}
      # persistentVolumeClaim:
      #   spec:
      #     resources:
      #       requests:
      #         storage: 20Gi
      # # persistentVolumeClaimRetentionPolicy requires the kubernetes version >= 1.23
      # # and its StatefulSetAutoDeletePVC feature gate to be enabled.
      # persistentVolumeClaimRetentionPolicy:
      #   whenDeleted: Retain # must be one of Retain and Delete, to specify whether to delete pvc when statefulset is deleted.
      #   whenScaled: Retain # must be one of Retain and Delete, to spefify whether to delete pvc when statefulset is scaled down.


    additionalFlags:
      - --tsdb.out-of-order.time-window=10m         # Receive: Added parameter `--tsdb.out-of-order.time-window` to set time window for experimental out-of-order samples ingestion. Disabled by default (set to 0s). Please note if you enable this option and you use compactor, make sure you set the `--enable-vertical-compaction` flag, otherwise you might risk compactor halt.

    ## Additional configuration which is not covered by the properties above. (passed through tpl)
    additionalConfig: {}


  queryTemplateSpec:
    image: {}
    # registry: docker.io
    # repository: thanosio/thanos
    # tag: v0.35.0

    resources: {}
    # limits:
    #   cpu: "2"
    #   memory: 4Gi
    # requests:
    #   cpu: 50m
    #   memory: 64Mi

    securityContext: {}
    dataVolume: {}

    replicaLabelNames:
      - prometheus_replica
      - receive_replica
      - ruler_replica

    additionalFlags:
      - --query.max-concurrent=200

    ## Additional configuration which is not covered by the properties above. (passed through tpl)
    additionalConfig: {}

    envoy:
      image:
        registry: docker.io
        repository: envoyproxy/envoy
        tag: v1.20.2
      resources: {}
      # limits:
      #   cpu: "2"
