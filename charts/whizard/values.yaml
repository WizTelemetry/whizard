  storeTemplateSpec:
    image: {}
    # registry: docker.io
    # repository: thanosio/thanos
    # tag: v0.35.0

    resources: {}
    # limits:
    #   cpu: "2"
    #   memory: 4Gi
    # requests:
    #   cpu: 50m
    #   memory: 64Mi
    securityContext:
      fsGroup: 0
    dataVolume:
      emptyDir: {}
      # persistentVolumeClaim:
      #   spec:
      #     resources:
